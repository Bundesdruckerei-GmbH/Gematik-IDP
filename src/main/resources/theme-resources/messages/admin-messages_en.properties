gematik-idp.config=Connect Config
gematik-idp.config.tooltip=Gematik IDP configuration
gematik-idp.authenticator-url=Authenticator Url
gematik-idp.authenticator-url.tooltip=Url to open the Gematik Authenticator application. This attribute is ignored, when the single request authentication flow is selected.
gematik-idp.authenticator-authorization-url=Authenticator IDP Authorization Url Overwrite
gematik-idp.authenticator-authorization-url.tooltip=Authorization endpoint of the central IDP, used in the Authenticator. Will be extracted from the openid-configuration when left empty.
gematik-idp.authenticator-timeout=Authenticator Timeout (ms)
gematik-idp.authenticator-timeout.tooltip=Timeout in milliseconds until the process of establishing a connection to the Authenticator is aborted (default 20000).
gematik-idp.openid-connect-config-url=Gematik IDP openid configuration url
gematik-idp.openid-connect-config-url.tooltip=Url to the Gematik IDP discovery document, which is fetched for authorization and token url.
gematik-idp.idp-timeout=Gematik IDP timeout (ms)
gematik-idp.idp-timeout.tooltip=Timeout in milliseconds until the process of establishing a connection to the Gematik IDP is aborted (default 10000).
gematik-idp.userAgent=Gematik IDP User-Agent
gematik-idp.userAgent.tooltip=User-Agent Header as specified in "gemILF_PS_eRp - A_20015-01": <Produktname>/<Produktversion> <Herstellername>/<client_id>
gematik-idp.multiple-identity-mode=Multiple Identities Mode
gematik-idp.multiple-identity-mode.tooltip=If this option is switched on, the current timestamp is appended to the Gematik-IDP-ID, which means that an eHBA can be linked to several users at the same time.
gematik-idp.new-authentication-flow=Use new Authentication Flow
gematik-idp.new-authentication-flow.tooltip=If this option is switched on, the new Authentication Flow of the Gematik-Authenticator introduced in version 4.0 will be used.
gematik-idp.show-config=Show OpenID-Configuration
gematik-idp.hide-config=Hide OpenID-Configuration
gematik-idp.config.table-key=Config key
gematik-idp.config.table-value=Value
gematik-idp.config.hint=The information listed below are loaded, parsed and validated from the <a href="{{href}}" target="_blank">Gematik-IDP</a>. You're unable to edit this fields.

gematik-idp.config.authentication-flow.label=Choose Authentication Flow
gematik-idp.config.authentication-flow.tooltip=Choose your preferred authentication flow.
gematik-idp.config.authentication-flow.LEGACY=Authentication with multiple Gematik-Authenticator request.
gematik-idp.config.authentication-flow.MULTI=Authentication with a single Gematik-Authenticator request. (Requires an Authenticator in version 4.6.0 or higher)
gematik-idp.config.authentication-flow.HBA=Authentication with HBA only. (Requires an Authenticator in version 4.6.0 or higher)
gematik-idp.config.authentication-flow.SMCB=Authentication with SMCB only. (Requires an Authenticator in version 4.6.0 or higher)
